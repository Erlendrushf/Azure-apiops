    delete:
      tags:
        - Tasks
      summary: Delete Task
      description: Delete a task
      operationId: delete_task_api_tasks__task_id__delete
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            title: Task Id
            type: string
      responses:
        '200':
          description: Successful Response
          content:
