  /api/stats:
    get:
      tags:
        - General
      summary: Get Stats
      description: Get application statistics
      operationId: get_stats_api_stats_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
components:
  schemas:
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    HealthResponse:
      title: HealthResponse
      required:
        - status
        - timestamp
        - version
      type: object
      properties:
        status:
          title: Status
          type: string
        timestamp:
          title: Timestamp
          type: string
        version:
          title: Version
          type: string
    Quote:
      title: Quote
      required:
        - id
        - text
        - author
        - category
      type: object
      properties:
        id:
          title: Id
          type: string
        text:
          title: Text
          type: string
        author:
          title: Author
          type: string
        category:
          title: Category
          type: string
    Task:
      title: Task
      required:
        - title
      type: object
      properties:
        id:
          title: Id
          anyOf:
            - type: string
            - type: 'null'
        title:
          title: Title
          maxLength: 100
          minLength: 1
          type: string
        description:
          title: Description
          anyOf:
            - type: string
            - type: 'null'
        completed:
          title: Completed
          type: boolean
          default: false
        created_at:
          title: Created At
          anyOf:
            - type: string
            - type: 'null'
    UserProfile:
      title: UserProfile
      required:
        - username
        - email
        - full_name
      type: object
      properties:
        username:
          title: Username
          type: string
        email:
          title: Email
          type: string
        full_name:
          title: Full Name
          type: string
        avatar_url:
          title: Avatar Url
          anyOf:
            - type: string
            - type: 'null'
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
    WeatherResponse:
      title: WeatherResponse
      required:
        - city
        - temperature
        - condition
        - humidity
        - timestamp
      type: object
      properties:
        city:
          title: City
          type: string
        temperature:
          title: Temperature
          type: number
        condition:
          title: Condition
          type: string
        humidity:
          title: Humidity
          type: integer
        timestamp:
          title: Timestamp
          type: string