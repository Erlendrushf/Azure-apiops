                    msg: string
                    type: string
    put:
      tags:
        - Tasks
      summary: Update Task
      description: Update an existing task
      operationId: update_task_api_tasks__task_id__put
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            title: Task Id
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
            example:
              id: { }
              title: string
              description: { }
              completed: false
              created_at: { }
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              example:
                id: { }
