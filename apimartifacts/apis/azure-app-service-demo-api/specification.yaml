  /api/random-user:
    get:
      tags:
        - Utilities
      summary: Get Random User
      description: Generate a random user profile
      operationId: get_random_user_api_random_user_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
              example:
                username: string
                email: string
                full_name: string
                avatar_url: { }
  /api/uuid:
    get:
      tags:
        - Utilities
      summary: Generate Uuid
      description: Generate one or more UUIDs
      operationId: generate_uuid_api_uuid_get
      parameters:
        - name: count
          in: query
          description: Number of UUIDs to generate
          schema:
            title: Count
            maximum: 100.0
            minimum: 1.0
            type: integer
            description: Number of UUIDs to generate
            default: 1
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
              example:
                detail:
